        .item {

    <script src="/js/libs/rangeslider.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<body>

<div class='ready' style="text-align:center;max-width:908px;margin:auto;width: 450px;">
	<div  id="googleMap" style="width:450px;height:380px;"></div>
    <div class="row" style="padding: 10px">
        <div class="col-sm-12">
            <label> Radius(m) - only vk</label>
            <input  data-rangeslider id="rangeslider" class="form-control" type="range" min="100" max="2000" step="25" value="100">
            <input  style=" margin-top: 13px;" type="number" id='number' value='100' class="form-control" aria-describedby="basic-addon1">

        </div>





</div>




<div class="row" style="padding: 10px">
    <div class="col-sm-6">
        <div class="input-group" style="margin: auto;">

            <label> Count&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="number" id='count' value='100' class="form-control" aria-describedby="basic-addon1">

        </div>
    </div>
    <div class="col-sm-6">
        <div class="input-group" style="margin: auto;">

            <label> Sort type</label>
            <select id="sorttype" class="form-control selectpicker">
                <option value="s-date">Date</option>
                <option value="s-vk">Vk first</option>
                <option value="s-inst">Instagram first</option>
            </select>
        </div>
    </div>

</div>

    <div class="row" style="padding: 10px">
        <div class="col-sm-6">
            <label> Vk</label>
                <div class="roundedOne" class="form-control">
                    <input type="checkbox" value="None" id="checkBoxVK" checked name="check" />
                    <label for="checkBoxVK"></label>
                </div>
            </div>
            <div class="col-sm-6">
                <label> Instagram</label>
                <div class="roundedOne" class="form-control">
                    <input type="checkbox" value="None" id="checkBoxInstagram" name="check" />
                    <label for="checkBoxInstagram"></label>
                </div>
            </div>
        </div>

    <button type="button" class="btn btn-primary btn-lg" id="findGirlsButton">Find</button>





</div>
<!--FLEX IMAGE GALLERY-->
<div id="images" class=" flex-images" style=";max-width: 900px;margin: auto"></div>
<!--END FLEX IMAGE GALLERY-->
<div class="main" id="container">

    <!--GAMMA IMAGE GALLERY-->


    <!--END GAMMA IMAGE GALLERY-->
</div>






<div class="modal fade fv-modal-stack" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">

        <div class="form-group">
            <div class="col-md-12 text-center">
                <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
            </div>
        </div>
    </div>
</div>



<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe.
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

        <!-- Container that holds slides.
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>



        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <!--  Controls are self-explanatory. Order can be changed. -->

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                <button class="pswp__button pswp__button--share" title="Share"></button>

                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <a  target="_blank" title="link VK page" id="linkVkButton" href="#" style="padding: 8px;background: none;" class="pswp__button pswp__button--vk"><i style="  font-size: 26px;color: #fff;" class="fa fa-vk"></i>
                </a>

                <a  target="_blank" title="Instagram Page" id="linkInstagram" href="#" style="padding: 8px;background: none;" class="pswp__button pswp__button--vk"><i style="  font-size: 26px;color: #fff;" class="fa fa-instagram"></i>
                </a>
                <a  target="_blank" title="show in Google Map" id="linkGoogleMap" href="#" style="padding: 8px;background: none;padding-left: 15px;" class="pswp__button pswp__button--vk"><i style="  font-size: 26px;color: #fff;" class="fa fa-map-marker "></i>
                </a>


                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                        <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div>
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>
